---
spec:
  containers:
    - args:
        - /mnt/app/src/main.py
      image: dummy_repo/dummy_image:latest
      name: main
      resources:
        limits:
          cpu: 2000m
          memory: 8Gi
        requests:
          cpu: 2000m
          memory: 8Gi
      volumeMounts:
        - mountPath: /var/log/managedservices/system/mlrs
          name: system-logs
        - mountPath: /var/log/managedservices/user/mlrs
          name: user-logs
        - mountPath: /dev/shm
          name: dshm
        - mountPath: /mnt/app
          name: stage-volume
  volumes:
    - name: system-logs
      source: local
    - name: user-logs
      source: local
    - name: dshm
      size: 3Gi
      source: memory
    - name: stage-volume
      source: '@dummy_stage'
